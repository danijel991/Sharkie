<body>
    <div id="HowToPlay">
        <h2>How to play</h2>
        <span>Usw arrow keys to move Sharkie</span><br>
        <span>Arrow left - move left</span><br>
        <span>Arrow right - move right</span><br>
        <span>Arrow up - move up</span><br>
        <span>Arrow down - move down</span><br>
        <button onclick="toggleHelp()" class="btn-container btn-text" id="toggleHelp">How to play (H)</button>
    </div>

    <div id="fullscreen">
        <div canvasOver>
            <button onclick="fullscreen()" class="btn-container btn-text" id="fullscreen-button">Fullscreen (F)</button>
            <button onclick="toggleHelp()" class="btn-container btn-text" id="toggleHelp">How to play (H)</button>
            <button onclick="togglePlay()" class="btn-container btn-text" id="toggleMusic">Toggle music</button>
        </div>
        <h1>Sharkie</h1>


            <canvas id="canvas" width="720" height="480"></canvas>

        <div class="canvasSub">
            <button onclick="initLevel();init()" class="btn-container btn-text" id="toggleGame">Start game</button>
        </div>
    </div>


</body>
